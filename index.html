<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knarlix | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Universe/knarlix.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/417eea53de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="neon-title">COMING SOON</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <!-- Newsletter Section -->
    <form class="newsletter" id="emailForm" method="POST" action="https://formspree.io/f/mbldyokj">
        <input type="email" name="email" class="newsletter-input" id="emailInput" 
           placeholder="Enter your email address" required>
         <button type="submit" class="newsletter-button">Notify me</button>
      <div id="errorMessage"></div>
    </form>

      <!-- Success Animation -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
           <div class="neon-title" style="font-size: 3rem">ACCESS GRANTED!</div>
           <div class="confetti"></div>
           <div class="confetti"></div>
            <div class="confetti"></div>
           <div class="confetti"></div>
        </div>
    </div>

        <div class="social-links">
            <a href="https://github.com/KnarliX/" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://youtube.com/channel/UCn0U0vU1QfNUky7Dz7E_SMg" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/knarlix" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://discord.com/users/1212719184870383621" target="_blank" class="social-icon">
                <i class="fab fa-discord"></i>
            </a>
        </div>

        <div class="success-overlay" id="successOverlay">
            <div class="success-content">
                <div class="neon-title" style="font-size: 3rem">ACCESS GRANTED!</div>
                <p style="margin-top: 2rem; font-size: 1.5rem">Prepare for liftoff 🚀</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts जोड़ें -->
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    </script>

    <!-- email.js को module बनाएं -->
    <script type="module" src="email.js"></script>
    <script src="main.js"></script
</body>
</html>
