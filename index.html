<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Experience | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a2e, #1a1a4a);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: neonPulse 2s infinite alternate;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 25px rgba(0, 255, 255, 0.9),
                            0 0 35px rgba(255, 0, 255, 0.7);
            }
        }

        .countdown {
            display: flex;
            gap: 2.5rem;
            margin: 3rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            color: #00ffff;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff00ff;
        }

        .newsletter {
            margin-top: 2rem;
            position: relative;
        }

        .newsletter-input {
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .newsletter-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .newsletter-button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .newsletter-button:hover {
            transform: scale(1.05);
        }

        .social-links {
            position: fixed;
            bottom: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #00ffff;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .neon-title {
                font-size: 3rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .newsletter-input {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="neon-title">Epic Experience Loading</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="newsletter">
            <input type="email" class="newsletter-input" placeholder="Enter email for early access">
            <button class="newsletter-button">Notify Me</button>
        </div>

        <div class="social-links">
            <a href="https://github.com/KnarliX/" target="_blank" class="social-icon" ><i class="fab fa-github"></i></a>
            <a href="https://youtube.com/channel/UCn0U0vU1QfNUky7Dz7E_SMg" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/knarlix" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.com/users/1212719184870383621" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        // Particle.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Countdown timer
        const countDownDate = new Date("Jan 1, 2026 00:00:00").getTime();

        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            document.getElementById('days').innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerHTML = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "LAUNCHED";
            }
        }, 1000);

        // Newsletter button animation
        document.querySelector('.newsletter-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => this.style.transform = 'scale(1)', 200);
        });
    </script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
